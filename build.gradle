buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {}
}

apply plugin: 'java'
apply plugin: 'maven'

group 'com.salvadormontiel'

jar {
    baseName = 'dotenv'
    version '0.0.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
